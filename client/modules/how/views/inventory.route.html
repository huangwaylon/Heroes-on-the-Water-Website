<div class="container">
  <p>Inventory: <span ng-bind="allItems.length"/> Items</p>
  <ul>
    <li ng-repeat="x in allItems"><input type="checkbox" checked="{{x.isUsed}}"/>{{x.name}}, {{x.description}}, (id #: {{x._id}})<span ng-click="remove($index)">Ã—</span></li>
  </ul>
  <p>Item Name (*required)</p>
  <input ng-model="itemName" required>
  <p>Item Description</p>
  <input ng-model="itemDescription">
  <p>Item Is Used</p>
  <input type="checkbox" ng-model="itemUsed" checked="false"/><br/>

  <button ng-click="add()">Add</button>
  <p>{{errortext}}</p>
</div>
